<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alcides Trindade">
    <meta name="description" content="Twenty20">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    

    <title>Formul치rio de contacto</title>
</head>
<body>
    <div class="form-wrapper">

        <h2>Formul치rio de Contato</h2>
        
        <div class="container p-5 ">
            
            <form id="contatoForm" method="post">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" onchange="verificarNome(this)" required>
                </div>
                
                <div class="mb-3">
                    <label for="apelido" class="form-label">Apelido:</label>
                    <input type="text" id="apelido" name="apelido" class="form-control" onchange="verificarApelido(this)" required>
                </div>
                
                <div class="mb-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" onchange="verificarData(this)" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" onchange="verificarEmail(this)" required>
                    <div class="form-text" style="color: rgb(192, 179, 179);" >Nunca compartilharemos seu e-mail com terceiros.</div>
                </div>
                
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" onchange="verificarTel(this)" required>
                </div>
                
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div id="successMessage" class="success" style="display: none;">Formul치rio enviado com sucesso!</div>
            </form>
        </div>
    </div>
        <button type="button" class="btn btn-primary"><a href="index.html" class="btn-form">Voltar a p치gina incial</a></button>
    
        <footer class="text-center bg-dark text-white py-3 mt-5">
            &copy; 2025 Twenty20 - Todos os direitos reservados
        </footer>
        
        <script src="JS/script.js"></script>
</body>

</html>
